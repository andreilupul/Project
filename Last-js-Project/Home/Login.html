<!DOCTYPE html>
<html lang="en" dir="ltr">
   <head>
      <meta charset="utf-8">
      <title>Login and Register</title>
      <link rel="stylesheet" href="login.css">
       <script src="Login.js" defer></script>
   </head>
   <body>
      <div class="wrapper">
         <div class="title-text">
           <div class="title login">Login</div>
           <div class="title signup">Signup</div>
         </div>
         <div class="form-container">
           <div class="slide-controls">
             <input type="radio" name="slide" id="login" checked>
             <input type="radio" name="slide" id="signup">
             <label for="login" class="slide login">Login</label>
             <label for="signup" class="slide signup">Signup</label>
             <div class="slider-tab"></div>
           </div>
           <div class="form-inner">
             <form action="#" class="login">
               <div class="field">
                 <input id="login_email" type="text" placeholder="Email Address" required>
               </div>
               <p id="loginError_email"></p>
               <div class="field">
                 <input id="login_password" type="password" placeholder="Password" required>
               </div>
               <p id="loginError_password"></p>
               <!-- <div class="pass-link"><a href="#">Forgot password?</a></div> -->
               <div class="field btn">
                 <div class="btn-layer"></div>
                 <input id="btn_login" type="button" value="Login">
               </div>
               <div class="signup-link">Not a member? <a href="">Signup now</a></div>
             </form>
             <form action="#" class="signup">
               <div class="field">
                  <input id="signUp_username" type="text" placeholder="Username" required>
                </div>
                <p id="signupError_username" ></p>
               <div class="field">
                 <input id="signUp_email" type="text" placeholder="Email Address" required>
               </div>
               <p id="signupError_email" ></p>
               <div class="field">
                 <input id="signUp_password" type="password" placeholder="Password" required>
               </div>
               <p id="signupError_password"></p>
               <div class="field">
                  <input id="date" type="date" placeholder="date" required>
                </div>
                <p id="Error_date" ></p>
               <div class="field btn">
                 <div class="btn-layer"></div>
                 <input id="btn_signup" type="button" value="Signup">
               </div>
             </form>
           </div>
         </div>
       </div>
   
   </body>
</html>
