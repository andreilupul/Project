<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>

  <title>Frontend Mentor | Interactive card details form</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

<div class="container">
  <div class="section_card">
    <div class="card">
      <div class="card_front">
        <img src="./images/card-logo.svg" alt="logo" class="card_logo">
        <div class="card_container">
          <img src="./images/bg-card-front.png" alt="card front">
          <h4 id="number"> 0000 0000 0000 0000</h4>
          <div class="card_info">
            <span id="name">Jane Appleseed</span>
            <span id="date">
              <span id="month">00</span>/
              <span id="year">00</span>
            </span>
          </div>

        </div>
      </div>
      <div class="card_back">
        <img src="./images/bg-card-back.png" alt="back card">
        <span id="cvc">000</span>
      </div>
    </div>
  </div>

  <div class="section_form">
    <form>
      <div class="block_1">
        <label for="input_name">
          Cardholder Name
        </label>
        <input type="text" placeholder="e.g. Jane Appleseed" id="input_name" required>
      </div>
      <div class="block_2">
        <label for="input_number">Card Number</label>
        <input type="number" placeholder="e.g. 1234 5678 9123 0000" oninput="if(this.value.length > this.maxlength) this.value=this.value.slice(o,this.maxlength)" maxlength="16" minlength="16" id="input_number" required>
      </div>
      <div class="block_3">
        <div class="date_block">
          <label for="date_block">Exp. Date (MM/YY)</label>
          <div class="two_boxes_input">
            <div> <input type="number" placeholder="MM" oninput="if(this.value.length > this.maxlength)this.value=this.value.slice(0,maxlength)" minlength="2" maxlength="2" id="input_month" required></div>
            <div> <input type="number" placeholder="YY" oninput="if(this.value.length > this.maxlength)this.value=this.value.slice(0,maxlength)" minlength="2" maxlength="2" id="input_year" required></div>
          </div>
        </div>
        <div class="cvc_block">
          <label for="input_cvc">CVC</label>
          <input type="number" placeholder="e.g. 123" oninput="if(this.value.length>this.maxlength)this.value=this.value.slice(0,maxlength)" maxlength="3" id="input_cvc" required>
        </div>
      </div>
      <button id="submite_btn" type="submit">Confirm
      </button>
    </form>

    <div class="thank_you hidden">
      <img src="./images/icon-complete.svg" alt="Completed">
      <h1>Thank you!</h1>
      <p>We've added your card detail</p>
      <button>Continue</button>
    </div>
  </div>

</div>

    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
