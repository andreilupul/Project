<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Home Page </title>
    <!-- <script src="homePage.js" defer></script> -->
    <script src="home.js" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>

  <style>
    body {
      background-color: rgb(223, 220, 220);
    }
    button {
      margin: 15px;
    }
  </style>
  <body>

    <div class="container text-center">
        <div class="row align-items-end">
            <div class="col-4">
                <p></p><br>
                <button type="button" class="btn btn-primary" onclick="addShift()">Add Shift</button>
                <button type="button" class="btn btn-primary" onclick="viewShift()">View Shift</button>
                <button type="button" class="btn btn-danger" id="btn_logout" onclick="logoutBtn()">Logout</button>            </div>
            <div class="col-6">

            </div>


            <div class="col-2">
            <input id="welcomeMessage" class="form-control" type="text"  aria-label="readonly input example" readonly>

              <!-- <div id="welcomeMessage" class="form-control" aria-label="readonly input example">Hello user...</div> -->
          </div>
          
    </div>
    </div>



    <div class="container text-center">
      <div class="row align-items-start">
          <div class="col-8">
              <form class="row g-3 needs-validation" id="formShift" style="display: none;" >
                  <div class="col-md-4 align-items-center"> <!-- Adaugat clasa align-items-center -->
                      <label for="validationCustom01" class="form-label">Shift Place</label>
                      <input type="text" class="form-control" id="placeInput" required>
                      <div id="validateMessagePlaceInput"></div>
                  </div>
                  <div class="col-md-4 align-items-center"> <!-- Adaugat clasa align-items-center -->
                      <label for="validationCustom02" class="form-label">No. of hours</label>
                      <input type="text" class="form-control" id="hoursInput" required>
                      <div id="validateMessageHoursInput"></div>

                  </div>
                  <div class="col-md-4 align-items-center"> <!-- Adaugat clasa align-items-center -->
                      <button type="button" class="btn btn-success" onclick="saveShiftBtn()">Save Shift</button>
                  </div>
              </form>

              
            </div>
            
  
          
        </div>
        <div class="col-1">
        </div>
        <div class="col-3">
        </div>
      </div>
    </div>

    <!-- Element modal pentru adaugarea elementelor in localStorage -->

    <div class="modal" tabindex="-1" role="dialog" id="confirmModal">
      <div class="modal-dialog" role="document">
          <div class="modal-content">
              <div class="modal-header">
                  <h5 class="modal-title">Confirmare</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                  Dorești să salvezi datele în localStorage?
              </div>
              <div class="modal-footer">
                  <button type="button" class="btn btn-primary" id="confirmBtn" >DA</button>
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" id="cancelBtn">Anulare</button>
              </div>
          </div>
      </div>
    </div>


    <!-- Element modal pentru confirmare -->
<div id="confirmModalLogOut" class="modal" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Confirmare de deconectare</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        Ești sigur că vrei să te deconectezi?
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" id="cancelLogOut">Anulare</button>
        <button id="confirmLogout" type="button" class="btn btn-primary">DA</button>
      </div>
    </div>
  </div>
</div>




      <div class="container text-center">
        <div class="row align-items-start">
          <div class="col-6">
            
      <table class="table" id="tableShift" style="display: none;">
      <button type="button" class="btn btn-outline-primary"  id="sortButton" onclick="sortTable()" style="display: none;">Sort Descending</button>

        <thead>
       
          <tr>
            <th scope="col">#</th>
            <th scope="col">Shift Place</th>
            <th scope="col">No. of Hours </th>
          </tr>
        </thead>
        <tbody>
          
        </tbody>
      </table>

          </div>
          <div class="col-6">
          </div>
        </div>
      </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
