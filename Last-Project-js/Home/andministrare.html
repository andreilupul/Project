     <div id="main_administratorContainer">
          <div class="card" style="width: 18rem;">
            <div class="card-body">
                <div class="input-group mb-3">
                    <span class="input-group-text" id="inputGroup-sizing-default">City:</span>
                    <input id="City" type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
                  </div>
                  <p id="error_city" ></p>
                  <div class="input-group mb-3">
                    <span class="input-group-text" id="inputGroup-sizing-default">Street Name:</span>
                    <input id="Street_Name" type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
                  </div>
                  <p id="error_strName" ></p>
                  <div class="input-group mb-3">
                    <span class="input-group-text" id="inputGroup-sizing-default">Street Number:</span>
                    <input id="Street_Number" type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
                  </div>
                  <p id="error_strNumber" ></p>

            </div>
            <ul class="list-group list-group-flush">
    
                <div class="input-group mb-3">
                    <span class="input-group-text" id="inputGroup-sizing-default">Area Size:</span>
                    <input id="Area_Size" type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
                  </div>
                  <p id="error_areaSize" ></p>

                  <div class="input-group mb-3">
                    <span class="input-group-text" id="inputGroup-sizing-default">Has Ac:</span>
                    <input id="Has_Ac" type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
                  </div>
                  <p id="error_hasAc" ></p>

                  <div class="input-group mb-3">
                    <span class="input-group-text" id="inputGroup-sizing-default">Year Build:</span>
                    <input id="Year_Build" type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
                  </div>
                  <p id="error_yearBuild" ></p>

                  <div class="input-group mb-3">
                    <span class="input-group-text" id="inputGroup-sizing-default">Rent Price:</span>
                    <input id="Rent_Price" type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
                  </div>
                  <p id="error_rentPrice" ></p>

                  <div class="input-group mb-3">
                    <span class="input-group-text" id="inputGroup-sizing-default">Data Available:</span>
                    <input id="Data_Available" type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
                  </div>
                  <p id="error_dataAvailable" ></p>

            </ul>
            <div class="card-body">
              <a href="#" class="card-link">Delete</a>
              <a id="save_container" href="#" class="card-link">Save</a>
            </div>
